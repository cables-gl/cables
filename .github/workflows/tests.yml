name: 'tests'

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
           node-version-file: ".nvmrc"
           check-latest: false
      - name: install dependencies
        run: |
            npm install --no-save
      - name: run tests
        run: |
            npm run test
